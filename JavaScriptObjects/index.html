<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
		<link href="style.css" rel="stylesheet" type="text/css">
        <title>JavaScript Objects</title>
    </head>

    <body background="wallpaper.jpg">
       <h1>JavaScript Objects</h1>

<p id="example"></p>

<script>
// Create an object:
var member = {
  firstName: "Vanessa",
  lastName: "Marcos",
  age: 25,
  sport: "Karate"
};

// Display some data from the object:
document.getElementById("example").innerHTML = member.firstName + " is " + member.age + " years old.";
</script>

</body>
</html>
